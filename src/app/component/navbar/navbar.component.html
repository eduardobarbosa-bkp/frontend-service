<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span class="navbar-item">Room App</span>
    <span class="navbar-spacer"></span>
    <ng-container *ngIf="userService.currentUser">
      <a class="navbar-item" mat-button routerLink="/room" >Rooms</a>
      <app-user-avatar class="navbar-item"></app-user-avatar>
      <span class="navbar-item">{{userService.currentUser.name}}</span>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu" [overlapTrigger]="false">
        <button mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </ng-container>

  </mat-toolbar-row>
</mat-toolbar>
