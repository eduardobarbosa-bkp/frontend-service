<form #loginForm="ngForm" novalidate (submit)="doLogin()">
<div class="login-container" >
    <mat-form-field>
      <input matInput placeholder="Username"  name="username" ngModel  required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Password" name="password" ngModel [type]="hide ? 'password' : 'text'" required>
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
    <button class="button" type="submit" mat-raised-button color="primary">Login</button>
</div>
</form>
