<div class="basic-container">

<div class="room-container mat-elevation-z8" flex>

  <mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
    </ng-container>


    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
    </ng-container>


    <!-- Descriptiom Column -->
    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Description </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.description}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        Actions
      </mat-header-cell>
       <mat-cell *matCellDef="let row">
       <button mat-icon-button color="primary" matTooltip="View" focusable="false" (click)="view(row.id)">
         <mat-icon>description</mat-icon>
       </button>
        <button mat-icon-button color="primary" matTooltip="Delete" focusable="false" (click)="delete(row.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>

  <mat-paginator [pageSize]="20"></mat-paginator>
</div>
  <div class="room-button-control"  flex>
    <button mat-fab color="primary" matTooltip="Add" (click)="add()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
